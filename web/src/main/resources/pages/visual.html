<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vico 3D visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            max-height: 100%;
            font-family: sans-serif;
            line-height: 1.5em;
        }

        main {
            position: fixed;
            top: 50px; /* Set this to the height of the header */
            bottom: 50px; /* Set this to the height of the footer */
            left: 230px;
            right: 0;
            overflow: auto;
            background: #fff;
        }

        #header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            overflow: hidden; /* Disables scrollbars on the header frame. To enable scrollbars, change "hidden" to "scroll" */
            background: #BCCE98;
        }

        #footer {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 50px;
            overflow: hidden; /* Disables scrollbars on the footer frame. To enable scrollbars, change "hidden" to "scroll" */
            background: #BCCE98;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #nav {
            position: absolute;
            top: 50px; /* Set this to the height of the header */
            bottom: 50px; /* Set this to the height of the footer */
            left: 0;
            width: 230px;
            overflow: auto; /* Scrollbars will appear on this frame only when there's enough content to require scrolling. To disable scrollbars, change to "hidden", or use "scroll" to enable permanent scrollbars */
            background: #DAE9BC;
        }

        #stats {
            position: absolute;
            top: 0;
            left: 0;
        }

        .innertube {
            margin: 15px; /* Provides padding for the content */
        }

        p {
            color: #555;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul a {
            color: darkgreen;
            text-decoration: none;
        }

        * html main {
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>

<header id="header">
    <div class="innertube">
        <p>Vico 3D visualization</p>
    </div>
</header>

<main>
    <div class="innertube">
        <div id="canvas">
            <div id="stats"></div>
        </div>
    </div>
</main>

<nav id="nav">
    <div class="innertube">
        <h1>Links</h1>
        <ul>
            <li><a href="/index.html">Index</a></li>
            <li><a href="https://github.com/NTNU-IHB/Vico">Vico GitHub</a></li>
        </ul>
    </div>
</nav>

<footer id="footer">
    <div class="innertube">
        <p>&copy; 2021 NTNU Ã…lesund</p>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"></script>
<script src="/js/OBJLoader.js"></script>
<script src="/js/MTLLoader.js"></script>
<script src="/js/OrbitControls.js"></script>
<script src="/js/Capsule.js"></script>
<script src="/js/Stats.js"></script>
<script src="/js/Frame.js"></script>
<script src="/js/GeometryParser.js"></script>
<script>

    document.addEventListener("DOMContentLoaded", function (event) {

        const objects = {}

        const container = document.getElementById('canvas');

        const stats = new Stats()
        stats.domElement.style.position = 'absolute';
        document.getElementById('stats').appendChild(stats.domElement)

        const scene = new THREE.Scene();
        scene.background = new THREE.Color("aliceblue")
        scene.add(new THREE.AmbientLight())

        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer({antialiasing: true});
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        const socket = new WebSocket('ws://localhost:8000/visual');

        socket.addEventListener('open', function (event) {
            console.log("open")
            send(socket, "subscribe")
        });

        socket.addEventListener('close', function (event) {
            console.log("close")
        });

        socket.addEventListener('message', function (event) {
            let payload = JSON.parse(event.data)
            const action = payload.action

            switch (action) {
                case "setup":
                    setup(payload.data.entities)
                    break
                case "update":
                    update(payload.data.entities)
                    stats.update()
                    break
            }

        });

        function setup(entities) {

            for (let key in entities) {

                const entity = entities[key]

                let obj = new THREE.Object3D()
                obj.name = entity.name

                const components = entity.components
                for (let type in components) {
                    const data = components[type]
                    switch (type) {
                        case "transform":
                            obj.position.x = data.position.x
                            obj.position.y = data.position.y
                            obj.position.z = data.position.z
                            break
                        case "geometry":
                            obj.visible = data.visible
                            let mat = new THREE.MeshBasicMaterial({
                                color: data.color,
                                wireframe: data.wireframe
                            })
                            if (data.opacity < 1) {
                                mat.opacity = data.opacity
                                mat.transparent = true
                            }
                            createMesh(data.shape, mat, function (mesh) {
                                mesh.matrixAutoUpdate = false
                                if (data.offset) {
                                    mesh.matrix.elements = data.offset
                                }
                                obj.add(mesh)
                            })
                            break
                        case "camera":
                            camera.position.x = components["transform"].position.x
                            camera.position.y = components["transform"].position.y
                            camera.position.z = components["transform"].position.z
                            controls.update()
                            break
                    }
                }

                scene.add(obj)
                objects[entity.name] = obj
            }
            update(entities)
        }

        function update(entities) {
            for (let key in entities) {
                const entity = entities[key]
                let obj = objects[entity.name]
                const components = entity.components
                for (let type in components) {
                    const data = components[type]
                    switch (type) {
                        case "transform":
                            obj.position.x = data.position.x
                            obj.position.y = data.position.y
                            obj.position.z = data.position.z
                            break
                    }
                }
            }
        }


        document.addEventListener('keydown', function (event) {
            let key = event.key
            send(socket, "keyPressed", key)
        })

        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {

            camera.aspect = container.offsetWidth / container.offsetHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(container.offsetWidth, container.offsetHeight);

        }

        const animate = function () {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };

        animate();

    })

</script>
</body>
</html>

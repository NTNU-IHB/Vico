<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vico 3D visualization</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"></script>
<script src="/js/OrbitControls.js"></script>
<script src="/js/Capsule.js"></script>
<script>

    const socket = new WebSocket('ws://localhost:8000/visual');
    let open = false
    let closed = false

    const entities = {}


    socket.addEventListener('open', function (event) {
        console.log("open")
        socket.send("subscribe")
        open = true
    });

    socket.addEventListener('close', function (event) {
        console.log("close")
        closed = true
    });

    function createPlane(shape, mat) {
        return new THREE.Mesh(new THREE.BoxGeometry(shape.width, shape.height), mat)
    }

    function createBox(shape, mat) {
        return new THREE.Mesh(new THREE.BoxGeometry(shape.width, shape.height, shape.depth), mat)
    }

    function createSphere(shape, mat) {
        return new THREE.Mesh(new THREE.SphereGeometry(shape.radius, 16, 16), mat)
    }

    function createCylinder(shape, mat) {
        return new THREE.Mesh(new THREE.CylinderGeometry(shape.radius, shape.radius, shape.height, 16, 16), mat)
    }

    function createCapsule(shape, mat) {
        return new Capsule(shape.radius, shape.height, mat, 16, 16)
    }

    function createMesh(data, mat) {
        switch (data.type) {
            case "plane":
                return createPlane(data.shape, mat)
            case "box":
                return createBox(data.shape, mat)
            case "sphere":
                return createSphere(data.shape, mat)
            case "cylinder":
                return createCylinder(data.shape, mat)
            case "capsule":
                return createCapsule(data.shape, mat)
        }
    }

    function setup(data) {
        for (const key in data) {
            let value = data[key]
            let o = new THREE.Object3D()
            o.name = key
            o.visible = value.geometry.visible

            let mat = new THREE.MeshBasicMaterial({
                color: value.geometry.color,
                wireframe: value.geometry.wireframe
            })
            if (value.geometry.opacity < 1) {
                mat.opacity = value.geometry.opacity
                mat.transparent = true
            }
            let mesh = createMesh(value.geometry.shape, mat)
            mesh.matrixAutoUpdate = false
            if (value.geometry.offset) {
                mesh.matrix.elements = value.geometry.offset
            }
            o.add(mesh)
            scene.add(o)
            entities[key] = o
        }
        update(data)
    }

    function update(data) {
        for (const key in data) {
            let value = data[key]
            let o = entities[key]
            o.position.x = value.position.x
            o.position.y = value.position.y
            o.position.z = value.position.z
        }
    }

    socket.addEventListener('message', function (event) {
        let payload = JSON.parse(event.data)
        const type = payload.type

        switch (type) {
            case "setup":
                setup(payload.data)
                break
            case "update":
                update(payload.data)
                break
        }

    });

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 10;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.update();

    window.addEventListener('resize', onWindowResize, false);

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    const animate = function () {
        requestAnimationFrame(animate);

        renderer.render(scene, camera);
    };

    animate();

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vico 3D visualization</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script>

    const socket = new WebSocket('ws://localhost:8000/visual');
    let open = false
    let closed = false

    const entities = {}


    socket.addEventListener('open', function (event) {
        console.log("open")
        socket.send("subscribe")
        open = true
    });

    socket.addEventListener('close', function (event) {
        console.log("close")
        closed = true
    });

    function setup(data) {
        for (const key in data) {
            let value = data[key]
            let o = new THREE.Object3D()
            o.name = key
            o.visible = value.geometry.visible

            let geom = new THREE.SphereGeometry(1, 32, 32)
            let mat = new THREE.MeshBasicMaterial({
                color: value.geometry.color,
                opacity: value.geometry.opacity,
                wireframe: value.geometry.wireframe
            })
            let mesh = new THREE.Mesh(geom, mat)
            o.add(mesh)
            scene.add(o)
            entities[key] = o
        }
        update(data)
    }

    function update(data) {
        for (const key in data) {
            let value = data[key]
            let o = entities[key]
            o.position.x = value.position.x
            o.position.y = value.position.y
            o.position.z = value.position.z
        }
    }

    socket.addEventListener('message', function (event) {
        let payload = JSON.parse(event.data)
        const type = payload.type

        switch (type) {
            case "setup":
                setup(payload.data)
                break
            case "update":
                update(payload.data)
                break
        }

    });

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 10;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.update();

    window.addEventListener('resize', onWindowResize, false);

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    const animate = function () {
        requestAnimationFrame(animate);

        renderer.render(scene, camera);
    };

    animate();

</script>
</body>
</html>

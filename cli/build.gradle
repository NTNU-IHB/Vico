plugins {
    id 'kotlin'
    id 'application'
    id 'distribution'
    id "com.github.johnrengelman.shadow" version "4.0.4"
}

mainClassName = "no.ntnu.ihb.vico.cli.VicoCLI"

application {
    mainClass.set(mainClassName)
}

dependencies {

    api project(':core')
    api project(':fmi')
    api project(':jme-render')
    api project(':bullet-physics')

    compile 'org.jetbrains.kotlin:kotlin-script-util'
    runtimeOnly 'org.jetbrains.kotlin:kotlin-script-runtime'
    compile 'org.jetbrains.kotlin:kotlin-compiler-embeddable'
    compile 'org.jetbrains.kotlin:kotlin-scripting-compiler-embeddable'

    compile group: 'info.picocli', name: 'picocli', version: '4.3.2'

    testImplementation project(':test-data')
    
}

shadowJar {
    archiveBaseName.set('vico')
    archiveVersion.set(null)
    version(null)
}

distributions {
    main {
        baseName('vico')
    }
}

startScripts {
    applicationName = 'vico'
}

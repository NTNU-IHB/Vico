plugins {
    id 'kotlin'
    id 'application'
    id 'distribution'
    id "com.github.johnrengelman.shadow" version "4.0.4"
}

mainClassName = "no.ntnu.ihb.vico.cli.VicoCLI"

application {
    mainClass.set(mainClassName)
}

dependencies {

    api project(':core')
    api project(':fmi')
    api project(':jme-render')

    compile group: 'info.picocli', name: 'picocli', version: '4.1.1'

    testImplementation project(':test-data')
    
}

shadowJar {
    archiveBaseName.set('vico')
    archiveVersion.set(null)
    version(null)
}

distributions {
    main {
        baseName('vico')
    }
}

startScripts {
    applicationName = 'vico'
}
